<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="/fragments/head :: head">

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img th:src="@{/resources/static/images/nav-bg.jpg}" alt="">
    </div>
    <header th:replace="/fragments/header :: header">
  </div>
 <!-- book section -->
 <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h4>
         Login
        </h4>
      </div>
        
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
            <form action="#"
                th:action="@{/login}"
                method="post">
              <div>
                <input id="email" name="email" type="email" class="form-control" placeholder="Email" required/>
              </div>
              <div>
                <input id="password" name="password" type="password" class="form-control" placeholder="Password" required/>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="remember-me" id="remember-me" name="remember-me">
                <label class="form-check-label" for="flexCheckChecked">
                  Remember me
                </label>
                | <a th:href="@{/forgot-password}" class="link-secondary">Forgot password</a>
              </div>
              <div class="btn_box">
                <button type="submit">
                  Login
                </button>
                <label > |  OR  | </label>
                <a href="/oauth2/authorization/google"
   style="
       display: inline-flex;
       align-items: center;
       padding: 8px 16px;
       font-weight: 600;
       color: #fff;
       background-color: #4285F4;
       border-radius: 4px;
       text-decoration: none;
       text-align: center;
       box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       transition: background-color 0.3s, box-shadow 0.3s;
   "
   onmouseover="this.style.backgroundColor='#357AE8'; this.style.boxShadow='0 6px 8px rgba(0, 0, 0, 0.2)';"
   onmouseout="this.style.backgroundColor='#4285F4'; this.style.boxShadow='0 4px 6px rgba(0, 0, 0, 0.1)';">
   <span style="display: inline-flex; align-items: center; justify-content: center; background-color: #fff; border-radius: 50%; padding: 4px;">
       <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo" style="display: block;">
   </span>
   <span style="margin-left: 8px;">Sign in with Google</span>
</a>

              </div>
            </form>
          </div>
        </div>
    </div>
  </section>
  <!-- end book section -->
  <footer th:replace="/fragments/footer :: footer">
</body>

</html>
